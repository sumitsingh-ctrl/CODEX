<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
                            <small id="login-username-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            <small id="login-password-error" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Section -->
    <div id="register-section" class="container mt-5" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Register</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" class="form-control" id="register-username" placeholder="Enter your username" required>
                            <small id="register-username-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required>
                            <small id="register-email-error" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Enter your password" required>
                            <small id="register-password-error" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="container mt-5" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Welcome, <span id="game-username"></span></h3>
                    <div id="tic-tac-toe-game">
                        <!-- Tic Tac Toe Game Board will be here -->
                    </div>
                    <button id="reset-game" class="btn btn-warning btn-block">Reset Game</button>
                    <button id="logout" class="btn btn-danger btn-block mt-2">Logout</button>
                    <div id="game-status" class="text-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
